<div class="wrapper">
  <form id="login" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="text"
             class="form-control"
             id="exampleInputEmail1"
             placeholder="Enter your email address"
             [(ngModel)]="user.email"
             name="email"
             required
             pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password"
             class="form-control"
             id="exampleInputPassword1"
             placeholder="Enter your password"
             [(ngModel)]="user.password"
             name="password"
             required>
    </div>
    <button type="submit" class="btn btn-success btn-block" [disabled]="!f.valid" >Log in</button>
    <p>or Register</p>
    <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target=".bs-example-modal-lg" (click)="onModal()" >To Registration form</button>
  </form>
</div>
<register-form [ngClass]="{'in': fadeIn}"></register-form>
