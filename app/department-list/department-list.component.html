
    <div class="col-md-12">
        <h2>{{ titleCities }}</h2>
    </div>
    
    <div class="col-md-3 col-sm-6" *ngFor="let city of cities">
        <div class="thumbnail">
            <img [src]="city.urlImage" alt="city">
            <div class="caption">
                <h3>{{ city.name }}</h3>
                <p>{{ city.locationCountry }}</p>
                <p><a class="btn btn-default disabled" role="button">View hotels</a></p>
            </div>
        </div>
    </div>
